<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versión A: Registro Tradicional</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #191414;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #535353;
        }
        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Important */
        }
        .social-btn {
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            color: #535353;
            box-sizing: border-box; /* Important */
        }
        .social-btn.google { background-color: #fff; }
        .social-btn.facebook { background-color: #1877F2; color: white; border: none; }
        .social-btn img {
            width: 20px;
            margin-right: 10px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #ccc;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }
        .divider:not(:empty)::before { margin-right: .25em; }
        .divider:not(:empty)::after { margin-left: .25em; }
        .submit-btn {
            background-color: #1DB954;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 25px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        .submit-btn:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Regístrate gratis para empezar a escuchar</h2>

        <a href="#" class="social-btn facebook">
            Continuar con Facebook
        </a>
        <a href="#" class="social-btn google">
            Continuar con Google
        </a>

        <div class="divider">o</div>

        <form>
            <div class="form-group">
                <label for="email">¿Cuál es tu correo electrónico?</label>
                <input type="email" id="email" placeholder="Introduce tu correo electrónico.">
            </div>
            <div class="form-group">
                <label for="password">Crea una contraseña</label>
                <input type="password" id="password" placeholder="Crea una contraseña.">
            </div>
            <div class="form-group">
                <label for="name">¿Cómo debemos llamarte?</label>
                <input type="text" id="name" placeholder="Introduce un nombre de perfil.">
            </div>
            <button type="submit" class="submit-btn">Regístrate</button>
        </form>
    </div>
</body>
</html>
