<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versión B: Social First</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #191414;
        }
        .social-btn-prominent {
            display: block;
            width: 100%;
            padding: 14px; /* More padding */
            border-radius: 25px;
            margin-bottom: 15px;
            font-size: 16px; /* Larger font */
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            box-sizing: border-box;
            transition: transform 0.2s;
        }
        .social-btn-prominent:hover {
            transform: scale(1.02);
        }
        .social-btn-prominent.google {
            background-color: #fff;
            color: #535353;
            border: 2px solid #757575;
        }
        .social-btn-prominent.facebook {
            background-color: #1877F2;
            color: white;
            border: none;
        }
        .social-btn-prominent img {
            width: 24px; /* Larger icon */
            margin-right: 12px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #ccc;
            margin: 25px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }
        .divider:not(:empty)::before { margin-right: .25em; }
        .divider:not(:empty)::after { margin-left: .25em; }
        .email-option-link {
            color: #1DB954;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            display: inline-block;
        }
        .submit-btn {
            background-color: #1DB954;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 25px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Regístrate para empezar a escuchar</h2>

        <a href="#" class="social-btn-prominent facebook">
            Continuar con Facebook
        </a>
        <a href="#" class="social-btn-prominent google">
            Continuar con Google
        </a>

        <div class="divider">o</div>

        <a href="#email-form" class="email-option-link" onclick="document.getElementById('email-form').style.display='block'; this.style.display='none'; return false;">
            Regístrate con tu correo electrónico
        </a>

        <form id="email-form" style="display:none;">
            <div class="form-group">
                <label for="email">¿Cuál es tu correo electrónico?</label>
                <input type="email" id="email" placeholder="Introduce tu correo electrónico.">
            </div>
            <div class="form-group">
                <label for="password">Crea una contraseña</label>
                <input type="password" id="password" placeholder="Crea una contraseña.">
            </div>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
